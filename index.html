<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triggered balls</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="intro">
        <h1>Scroll-driven animations re-invented</h1>
        <p>Animate anything on scroll</p>
        <p>Toggle playback state or scrub through animations</p>
        <p>Maximum performance</p>
      </article>
      <section>
        <div class="ball-1"></div>
      </section>

      <section>
        <div class="ball-2"></div>
      </section>

      <section>
        <div class="ball-3"></div>
        <div class="ball-3"></div>
        <div class="ball-3"></div>
      </section>

      <section>
        <div class="ball-4"></div>
      </section>

      <section>
        <div class="ball-5"></div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="main.js"></script>

    <script>
      const introText = document.querySelectorAll("article > *");

      introText.forEach((el) => {
        gsap.from(el, {
          y: 100,
          opacity: 0,
          ease: "power4.out",
          stagger: 0.1,
          scrollTrigger: {
            trigger: el,
            start: "top 80%",
            end: "+=300px",
            scrub: true,
          },
        });
      });
    </script>
  </body>
</html>
